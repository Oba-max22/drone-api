spring:
  h2:
    console.enabled: true
  datasource:
    url: jdbc:h2:file:~/src/main/resources/drones-api-db
    driverClassName: org.h2.Driver
    username: root
    password:
  jpa:
#    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
